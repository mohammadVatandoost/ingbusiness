version: '2.2'

services:
  crm:
    container_name: crm
    build: .
    command: "./service serve"
    network_mode: "host"
    depends_on:
      db:
        condition: service_healthy
    environment:
      POSTGRES_HOST: "localhost"
      POSTGRES_PORT: 5432
      POSTGRES_USER: "crm"
      POSTGRES_PASSWORD: "something"
      PGPASSWORD: "something"
      POSTGRES_DB: "crm_db"
      POSTGRES_SSL: "disable"
      POSTGRES_MIGRATIONVERSION: 1
  db:
    image: postgres:14.3
    restart: always
    network_mode: "host"
    environment:
      POSTGRES_USER: crm
      POSTGRES_PASSWORD: something
      POSTGRES_DB: crm_db
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "crm", "-d", "crm_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - ./internal/database/initialize:/docker-entrypoint-initdb.d/


